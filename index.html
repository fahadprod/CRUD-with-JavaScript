<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with JavaScript
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-7">
                <table class="table table-striped table-bordered" id="employeeList">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                  </table>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                    <form autocomplete="off">
                        <div class="form-group">
                          <label for="exampleInputName">Name</label>
                          <input type="text" class="form-control" name="name" id="name">
                          
                        </div>
                        <div class="form-group">
                            <label for="">Gender</label>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genders" value="Male">
                                <label class="form-check-label" for="exampleRadios1">
                                  Male
                                </label>

                                <span style="margin-left: 50px;">
                                    <input class="form-check-input" type="radio" name="genders" value="Female">
                                <label class="form-check-label" for="exampleRadios2">
                                  Female
                                </label>
                                </span>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAge">Age</label>
                            <input type="number" class="form-control" name="age" id="age">
                            
                          </div>
                          <div class="form-group">
                              <label for="">City</label>
                            <select class="form-control" name="city" id="city">
                                <option value="" selected disabled>Select City</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Multan">Multan</option>
                                <option value="Kasur">Kasur</option>
                            </select>
                            
                          </div>
                          <button onclick="event.preventDefault(); resetForm();" class="btn btn-info">Reset</button>
                         <div style="float: right;">
                            <button onclick="event.preventDefault(); addNew();" class="btn btn-primary">Add</button> 
                            <button onclick="event.preventDefault(); updateData();" class="btn btn-secondary">Update</button>
                         </div>
                      </form>
                </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
